# https://github.com/alibaba/druid/wiki/DruidDataSource%E9%85%8D%E7%BD%AE%E5%B1%9E%E6%80%A7%E5%88%97%E8%A1%A8
# DruidDataSource配置兼容DBCP，但个别配置的语意有所区别。
#
# 配置	缺省值	说明
# name		配置这个属性的意义在于，如果存在多个数据源，监控的时候可以通过名字来区分开来。
# 如果没有配置，将会生成一个名字，格式是："DataSource-" + System.identityHashCode(this).
# 另外配置此属性至少在1.0.5版本中是不起作用的，强行设置name会出错，详情点此处。
# url		连接数据库的url，不同数据库不一样。例如：
#   mysql : jdbc:mysql://10.20.153.104:3306/druid2
#   oracle : jdbc:oracle:thin:@10.20.149.85:1521:ocnauto
# username		连接数据库的用户名
# password		连接数据库的密码。如果你不希望密码直接写在配置文件中，可以使用ConfigFilter。详细看这里：https://github.com/alibaba/druid/wiki/%E4%BD%BF%E7%94%A8ConfigFilter
# driverClassName	根据url自动识别	这一项可配可不配，如果不配置druid会根据url自动识别dbType，然后选择相应的driverClassName
# initialSize	0	初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
# maxActive	8	最大连接池数量
# maxIdle	8	已经不再使用，配置了也没效果
# minIdle		最小连接池数量
# maxWait		获取连接时最大等待时间，单位毫秒。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁。
# poolPreparedStatements	false	是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。在mysql下建议关闭。
# maxOpenPreparedStatements	-1	要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。在Druid中，不会存在Oracle下PSCache占用内存过多的问题，可以把这个数值配置大一些，比如说100
# validationQuery		用来检测连接是否有效的sql，要求是一个查询语句。如果validationQuery为null，testOnBorrow、testOnReturn、testWhileIdle都不会其作用。
# testOnBorrow	true	申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
# testOnReturn	false	归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
# testWhileIdle	false	建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
# timeBetweenEvictionRunsMillis		有两个含义：
# 1) Destroy线程会检测连接的间隔时间 2) testWhileIdle的判断依据，详细看testWhileIdle属性的说明
# numTestsPerEvictionRun		不再使用，一个DruidDataSource只支持一个EvictionRun
# minEvictableIdleTimeMillis
# connectionInitSqls		物理连接初始化的时候执行的sql
# exceptionSorter	根据dbType自动识别	当数据库抛出一些不可恢复的异常时，抛弃连接
# filters		属性类型是字符串，通过别名的方式配置扩展插件，常用的插件有：
# 监控统计用的filter:stat 日志用的filter:log4j 防御sql注入的filter:wall
# proxyFilters		类型是List<com.alibaba.druid.filter.Filter>，如果同时配置了filters和proxyFilters，是组合关系，并非替换关系

# 此项配置在分页时最好加上，否则可能第一次使用，导致分页不对
# driverClassName=com.mysql.jdbc.Driver

# 基本属性 url、user、password
url=jdbc:mysql://localhost:3306/diamond?useUnicode=true&&characterEncoding=UTF-8&connectTimeout=1000&autoReconnect=true
username=diamond
password=diamond

# 配置初始化大小、最小、最大
initialSize=1
minIdle=1
maxActive=20

# 配置获取连接等待超时的时间
maxWait=60000

# 建议配置为true，不影响性能，并且保证安全性。
# 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，
# 执行validationQuery检测连接是否有效。
testWhileIdle=true

# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
timeBetweenEvictionRunsMillis=60000

# 配置一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis=300000

validationQuery=SELECT 'x'
