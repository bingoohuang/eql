connection.impl=org.n3r.eql.mtcp.impl.MtcpEqlConnection

driverClassName=com.mysql.jdbc.Driver

# MTCP连接池缓存配置
mtcpCacheSpec=expireAfterAccess=20s,softValues

# 多长时间跑一次destory线程
timeBetweenEvictionRunsMillis=10000
# 最小destory空闲时间间隔
minEvictableIdleTimeMillis=10000

# 设置底层数据源配置器
dataSourceConfigurator.spec=@org.n3r.eql.mtcp.impl.DruidDataSourceConfigurator
# 设置租户数据库连接属性配置器
tenantPropertiesConfigurator.spec=@org.n3r.eql.mtcp.impl.TableTenantPropertiesConfigurator(mtcp-diamond, mtcp_props)

